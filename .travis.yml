sudo:  required

language: python
python:
  - "3.8"

services:
   - postgresql

env:
  - DATABASE_URI=postgres://postgres:@localhost:5432/testdb

cache: pip

# command to install dependencies
install:
  - sudo apt-get install -y chromium-chromedriver python3-selenium
  - pip install -r requirements.txt  


# command to run tests
jobs:
  include:
    - stage: Test
      name: TDD
      script: nosetests

    - stage: Test
      name: BDD
      addons:
        chrome: stable
        apt:
          packages:
            - chromium-chromedriver 
            - python3-selenium
      before_script:
        - psql -c 'create database travis_ci_test;' -U postgres
        - psql --version
        - chromedriver --version
        - gunicorn --log-level=info --bind=127.0.0.1:5000 service:app & # start a Web server in the background
        - sleep 5 # give Web server some time to bind to sockets, etc
        - curl -I http://localhost:8080/  # make sure the service is up
      script:
        - behave

after_success:
  - codecov