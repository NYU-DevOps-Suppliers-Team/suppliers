---
# This manifest deploys a Python Flask application with a ElephantSQL database
applications:
- name: nyu-supplier-service-s21
  path: .
  instances: 1
  memory: 128M
  routes:
  - route: nyu-supplier-service-s21.us-south.cf.appdomain.cloud
  disk_quota: 1024M
  buildpacks: 
  - python_buildpack
  timeout: 180
  services:
  - ElephantSQL
  env:
    FLASK_APP : service:app
    FLASK_DEBUG : false

# This manifest deploys a Python Flask application with a ElephantSQL database for PROD
- name: nyu-supplier-service-s21-prod
  path: .
  instances: 1
  memory: 128M
  routes:
  - route: nyu-supplier-service-s21-prod.us-south.cf.appdomain.cloud
  disk_quota: 1024M
  buildpacks: 
  - python_buildpack
  timeout: 180
  services:
  - ElephantSQL
  env:
    FLASK_APP : service:app
    FLASK_DEBUG : false